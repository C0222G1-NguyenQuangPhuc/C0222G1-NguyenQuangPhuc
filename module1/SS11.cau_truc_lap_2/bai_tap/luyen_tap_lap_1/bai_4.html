<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
    // Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.


    let n1 = 0, n2 = 1, nextN;
    // console.log('20 số đầu tiên trong dãy fibonacci là" ');

    for (let i = 1; i <=20; i++){
        // console.log(n1);
        nextN = n1 + n2;
        n1 = n2;
        n2 = nextN;
        if(nextN % 5 == 0){
            console.log('Số đầu tiên trong dãy fibonacci chia hết cho 5 là" '+ nextN);
            break;
        }
    }
    </script>
</body>
</html>
