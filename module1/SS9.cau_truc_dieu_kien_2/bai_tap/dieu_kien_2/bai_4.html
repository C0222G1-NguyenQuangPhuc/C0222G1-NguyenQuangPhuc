<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.


        let a = prompt('Nhập chiều dài');
        let b = prompt('Nhập chiều rộng');
        let sChuNhat= a * b;
        if(!isNaN(a) && !isNaN(b)){
            alert(sChuNhat);
        }else alert('Nhập lại');

    </script>
