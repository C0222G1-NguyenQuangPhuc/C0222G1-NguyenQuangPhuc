<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        // Kiểm tra xem một số nhập vào có phải là tuổi của một người không.
        // Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.


        let age = parseFloat(prompt('Nhập số tuổi'));
        if(!isNaN(age) && age < 120 && age > 0){
            alert('Đây là số tuổi của một ngườ')
        }else alert('Đây không phải là số tuổi của một người');
    </script>
</body>
