<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--Giải phương trình bậc 1.-->


    <script>
        let a = prompt('nhập a');
        let b = prompt('nhập b');
        let x = -(b/a);
        if(!isNaN(a) && !isNaN(b)){
            alert(x);
        }else if(isNaN(a) && !isNaN(b)){
            alert('Nhập lại a')
        }else alert('Nhập lại b')
    </script>
</body>
</html>
