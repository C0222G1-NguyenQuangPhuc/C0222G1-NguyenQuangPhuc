<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó


        let a = parseInt(prompt('Nhập số 1'));
        let b = parseInt(prompt('Nhập số 2'));
        let c = parseInt(prompt('Nhập số 3'));
        if(a > b && a > c){
            alert(a);
        }else if (b > a && b > c){
            alert(b);
        }else alert(c);

    </script>
</body>
</html>
