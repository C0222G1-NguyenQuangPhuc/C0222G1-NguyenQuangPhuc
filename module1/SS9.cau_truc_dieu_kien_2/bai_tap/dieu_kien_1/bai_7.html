<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // Tính cước điện thoại cho một hộ gia đình với các thông số đã cho


        let giacuoc = 990;
        let phutgoi = parseInt(prompt('Nhập số phút gọi'));
        if(phutgoi < 5){
            alert(phutgoi*giacuoc);
        }else alert(phutgoi*giacuoc*(105/100));
    </script>
</body>
</html>
