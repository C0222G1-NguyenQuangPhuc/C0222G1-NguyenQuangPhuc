<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <img id="myImage" src="ball.png" style="width: 300px">
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click me" onclick="moveRight()">
        <input type="button" value="Reload" onclick="init()">
    </form>
    <script>
        let imbObj = null;
        imbObj = document.getElementById('myImage');
        function init() {
            imbObj = document.getElementById('myImage');
            imbObj.style.position = 'relative';
            imbObj.style.left = '0px';
        }
        function moveRight() {
            imbObj.style.left = parseInt(imbObj.style.left) + 10 + 'px';
        }
        window.onload = init;
    </script>
</body>
</html>
