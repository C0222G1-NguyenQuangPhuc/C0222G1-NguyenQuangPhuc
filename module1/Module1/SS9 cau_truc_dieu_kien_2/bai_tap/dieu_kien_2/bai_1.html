<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // Chuyển từ độ C sang độ F.


        let a = prompt('Nhập 0C');
        let b = a * 9/5 + 32;
        if(!isNaN(a)){
            alert(b);
        }else{
            alert('Nhập số dùm cái');
        }
    </script>
</body>
