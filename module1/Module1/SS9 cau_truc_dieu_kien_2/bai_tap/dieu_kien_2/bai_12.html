<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lãi con) -->
    <!--khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.-->

    <script>
        let soTienVay = parseInt(prompt('Nhập số tiền cần vay'));
        let soThangChoVay = parseInt(prompt('Nhập số tháng cho vay'));
        let laiSuat = parseFloat(prompt('Nhập lãi suất hàng tháng'));
        let tongPhaiTra = soTienVay * soThangChoVay * laiSuat;
        alert('Tiền lãi phải trả là: '+(tongPhaiTra - soTienVay));
    </script>
</body>
</html>
