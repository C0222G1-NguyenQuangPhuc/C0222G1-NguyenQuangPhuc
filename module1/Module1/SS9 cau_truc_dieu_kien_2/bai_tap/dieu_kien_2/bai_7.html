<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--Giải phương trình bậc 2.-->


    <script>
        let a = parseFloat(prompt('nhập a'));
        let b = parseFloat(prompt('nhập b'));
        let c = parseFloat(prompt('nhập c'));
        let x = - b / ( 2 * a);
        let delta = b * b - (4 * a * c);
        let x1 = (-b + Math.sqrt(delta))/2/a;
        let x2 = (-b - Math.sqrt(delta))/2/a;
        if(delta < 0){
            alert('Phương trình vô nghiệm');
        }else if(delta === 0){
            alert('Phương trình có nghiệm kép là: '+ x);
        }else alert('Phương trình có 2 nghiệm là:'+ x1 + ' và ' + x2);
    </script>
</body>
</html>
