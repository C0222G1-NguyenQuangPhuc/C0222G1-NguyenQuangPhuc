<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <span>Nhập tháng</span>
    <input type="text" id="thang">
    <button id="tinhngay" onclick="tinhSoNgay()">Tính số ngày</button>
    <p id="songay"></p>
    <script>
        function tinhSoNgay() {
            let a = parseInt(document.getElementById('thang').value);
            switch (a) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById('songay').innerHTML='Tháng ' + a + ' có 31 ngày';
                    break;
                case 2:
                    document.getElementById('songay').innerHTML='Tháng ' + a + ' có 28 hoặc 29 ngày';
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById('songay').innerHTML='Tháng ' + a + ' có 30 ngày';
                    break;
            }
        }
    </script>
</body>
</html>
