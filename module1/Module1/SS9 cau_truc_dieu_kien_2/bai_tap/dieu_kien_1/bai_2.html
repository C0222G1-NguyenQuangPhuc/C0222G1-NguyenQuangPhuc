<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.


        let age = parseInt(prompt('Nhập số tuổi'));
        if(age < 16){
            document.write('Không đủ tuổi nhập học');
        }else document.write('Đủ tuổi nhập học');
    </script>
</body>
</html>
