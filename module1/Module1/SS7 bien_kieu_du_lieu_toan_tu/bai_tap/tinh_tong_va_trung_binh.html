<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập điểm môn Lý"));
        let b = parseInt(prompt("Nhập điểm môn Hóa"));
        let c = parseInt(prompt("Nhập diểm môn Sinh"));
        let d = a + b + c
        let e = d/3
        {
            document.write("Tổng điểm là: "+d)
        }
        {
            document.write("Điểm trung bình là: "+e)
        }
    </script>
</body>
</html>
