<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .fontxanh{
            color: blue;
        }
    </style>
</head>
<body>
<form style="background-color: burlywood;width:30%;">
    <table>
        <tr>
            <td colspan="4" style="background-color: cadetblue;color: blue">ĐĂNG KÝ HỌC VIÊN</td>
        </tr>
        <tr>
            <td class="fontxanh">Họ và tên</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td class="fontxanh">Ngày sinh</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td class="fontxanh">Giới tính</td>
            <td><input type="radio" name="gender" value="nam">Nam</td>
            <td><input type="radio" name="gender" value="nu">Nữ</td>
        </tr>
        <tr>
            <td class="fontxanh">Địa chỉ</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td class="fontxanh">Lớp</td>
            <td>
                <select name="Chọn lớp" id="">
                <option id="1" value="Lớp 1">Chọn lớp</option>
                <option id="2" value="Lớp 2">Lớp 1</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="fontxanh">Điện thoại</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td></td>
            <div>
                <span><td><input type="submit" name="dangky" value="Đăng ký"></td></span>
                <span><td><input type="reset" name="nhaplai" value="Nhập lại"></td></span>
            </div>
        </tr>
        <tr></tr>
        <tr></tr>
    </table>
</form>
</body>
</html>
