    class Rectangle {
        constructor(width, height) {
            this.width = width;
            this.height = height;
        }

        perimeter() {
            let perimeter = (this.width + this.height) * 2;
            return ' Perimeter = ' + perimeter;
        }

        area() {
            let area = this.width * this.height;
            return ' Area = ' + area;
        }

        drawCanvas() {
            let canvasObj =document.getElementById('myCanvas');
            let page2d = canvasObj.getContext('2d');
            page2d.rect(50,50,this.width,this.height);
            page2d.stroke();
            page2d.fillStyle = 'yellow';
            page2d.fill();
        }
    }

    let rectangle = new Rectangle(500, 300);

    document.write(rectangle.area());
    document.write(rectangle.perimeter());
    rectangle.drawCanvas();
