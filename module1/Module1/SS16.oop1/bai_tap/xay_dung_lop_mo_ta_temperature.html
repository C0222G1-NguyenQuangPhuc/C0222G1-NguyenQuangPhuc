    class Temperature{
        constructor(celcius) {
            this.celsius = celcius;
        }

        toFahrenheit(){
            let f = 9 * this.celsius / 5 + 32;
            console.log(f + ' F ');
        }

        toKelvin(){
            let k = this.celsius + 275.15;
