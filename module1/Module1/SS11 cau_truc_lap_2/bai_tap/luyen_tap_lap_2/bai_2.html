<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n = parseInt(prompt('Nhập một số'));
        let gt = 1;
        for(i = 1; i <= n;i++){
            gt *= n;
        }console.log('Giai thừa của số vừa nhập là' + '' + gt);
    </script>
</body>
</html>
