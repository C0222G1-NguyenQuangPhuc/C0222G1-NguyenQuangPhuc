<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.


    let num = 0 ,sum = 0;
     for(i = 1; i <= 30 ; i++){
         num += 7;
         sum += num;
     }
     console.log('Tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên là" '+ sum);
    </script>
</body>
</html>
