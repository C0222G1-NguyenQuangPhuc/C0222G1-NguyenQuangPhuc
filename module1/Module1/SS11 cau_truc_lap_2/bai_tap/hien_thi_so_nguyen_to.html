<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        <!--    Hiển thị các số nguyên tố-->


    let count = 0;
    let n = 2;
    while(count < 20){
        let i = 2;
        let a = 0
        for(i;i < n; i++){
            if(n % i === 0){
                a++
            }
        }
        if(a === 0){
            console.log(n);
            count++;
        }
        n++;
    }
    </script>
</body>
