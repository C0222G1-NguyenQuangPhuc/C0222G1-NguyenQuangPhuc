<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<script>
    // Viết chương trình khởi tạo mảng số nguyên.
    // Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng.


    let arr = Array(7);
    for (let i = 0; i < arr.length; i++){
        arr[i] = parseInt(prompt('Input arr[' + i + ']:'));
    }
    console.log(arr);
    let max = arr[0];
    let average;
    let sum = arr[0];
    let j;
    for (j = 1; j < arr.length; j++){
        if (arr[j] > max){
            max = arr[j];
        }
        sum += arr[j];
    }
    average = sum / arr.length;
    console.log('Average = ' + average + ' và ' + 'Max = ' + max );


</script>
