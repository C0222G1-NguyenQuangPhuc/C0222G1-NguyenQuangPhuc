<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
    // Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.


    let arr = new Array(10);
    for (let i = 0; i < arr.length; i++){
        arr[i] = parseInt(prompt('Input arr[' + i + ']:'));
    }
    console.log(arr);
    let max = arr[0];
    let index = 0;
    for (let i = 1; i < arr.length; i++){
        if(arr[i] > max){
            max = arr[i];
            index = i;
        }
    }
    console.log('Max = ' + max + 'Index = ' + index);
</script>
</body>
</html>
