<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b.
    // Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên.
    // Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển thị mảng c.


    let a = Array(2);
    for (let i = 0; i < a.length; i++) {
        a[i] = parseInt(prompt('Input number'));
    }
    console.log(a);
    let b = Array(3);
    for (let j = 0; j < b.length ; j++) {
        b[j] = parseInt(prompt('Input number'))
    }
    console.log(b);
    let c = a.concat(b);
    document.write(c);
</script>
</body>
</html>
