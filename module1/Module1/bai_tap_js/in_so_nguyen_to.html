<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt('Nhập số lượng số nguyên tố'));
    let count = 0
    let N = 2;
    while (count < num){
        let i = 2;
        let a = 0;
        for (i ; i < N; i++){
            if (N % i === 0){
                a++;
            }
        }
        if (a === 0){
            console.log(N);
            count++
        }
        N++
    }
</script>
</body>
</html>
