    <meta charset="UTF-8">

<body>
<script>
    function solution(arg) {
        let array1 = arg;
        let array2 =[];
        console.log(array1)
        for (let i=0; i<array1.length; i++){
            let test = array1[i];
            let count=0;
            for(let j=0; j <array1.length;j++){
                if  (test === array1[j]){
                    count++;
                } if (j===array1.length-1){
                    array2[i]=count;
                }
            }
        }
        console.log(array1)
        console.log(array2)
        let check=0;
        for(let i=0; i<array2.length-1; i++){
            if (array2[i] !== array2[i+1]){
                check++;
            }
        }
        if(check===0)
            return true;
        else
            return false;
    }
    let arr = [1,2,4,2,1,5,4];
    solution(arr);

    alert(solution(arr));
</script>
