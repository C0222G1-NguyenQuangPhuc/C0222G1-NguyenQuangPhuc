<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function maxMinAvg(arr) {
        let arrnew = [];
        let max = arr[0];
        let min = arr[0];
        let sum = 0;
        for(let i = 0; i < arr.length; i++){
            if(max < arr[i]){
                max = arr[i];
            }else if(min > arr[i]){
                min = arr[i];
            }
            sum += arr[i];
        }
        let avarage = sum / arr.length;
        arrnew.push(max);
        arrnew.push(min);
        arrnew.push(avarage);
        return arrnew;
    }
    let arg = [1,2,3,4,5,6,7];
    document.write(maxMinAvg(arg));
</script>
</body>
</html>
