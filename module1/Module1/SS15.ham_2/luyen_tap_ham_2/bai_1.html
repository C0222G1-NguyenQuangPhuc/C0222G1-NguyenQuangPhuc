<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
    
    function squaring(n) {
        let square = n * n;
        return square;
    }

    let num = parseInt(prompt('Input a number'));
    document.write('Square is = ' + squaring(num));
</script>
</body>
</html>
