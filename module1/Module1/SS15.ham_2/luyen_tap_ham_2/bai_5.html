<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.

    function findMin(arg) {
        let min = arg[0];
        for (let k = 0; k < arg.length; k++) {
            if (min > arg[k]){
                min = arg[k];
            }
        }
        return min;

    }
    let arr = [];
    for (let i = 0; i < 3 ; i++) {
        arr[i] = parseInt(prompt('Input a number'));
    }
    document.write(arr + '<br>');
    document.write('Min = ' + findMin(arr));
</script>
</body>
</html>
