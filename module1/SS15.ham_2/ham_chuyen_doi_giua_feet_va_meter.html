<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="input">
<input type="button" onclick="feetToMeter()" id="FtoM" value="F To M">
<input type="button" onclick="meterToFeet()" id="MtoF" value="M To F">
<p id="output">Result</p>
<script>
    let result;
    function feetToMeter(txt) {
        txt = document.getElementById('input').value;
        result = txt * 0.305;
        document.getElementById('output').innerHTML = result + ' Meters';
    }

    function meterToFeet(txt) {
        txt = document.getElementById('input').value;
        result = txt * 3.279;
        document.getElementById('output').innerHTML = result + ' Feet';
    }

</script>
</body>
</html>
