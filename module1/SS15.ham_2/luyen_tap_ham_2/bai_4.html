<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.
    // Nếu là ký tự số hàm trả về true, ngược lại trả về false.

    function checkNumber(n) {
        if (!isNaN(n)){
            return true;
        }else{
            return false;
        }
    }
    let num = prompt('');
    document.write(checkNumber(num));
</script>
</body>
</html>
