<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let r = parseInt(prompt("Nhập bán kính"));
        let p = 3.14
        let s = r * r * p;
        let c = r * 2 * p;
        {
            document.write("Diện tích hình tròn là:" + s)
        }
        {
            document.write("Chu vi hình tròn là: " + c)
        }
    </script>
</body>
</html>
