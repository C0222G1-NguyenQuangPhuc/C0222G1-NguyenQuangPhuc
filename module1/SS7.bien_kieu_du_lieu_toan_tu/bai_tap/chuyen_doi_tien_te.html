<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <table>
            <tr>
                <td>Amount</td>
                <td></td>
                <td>From Currency</td>
                <td></td>
                <td>To Currency</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td><input type="number" id="sotien"></td>
                <td></td>
                <td>
                    <select name="" id="from">
                        <option id="" value="vnd">Việt Nam</option>
                        <option id="" value="usd">USD</option>
                    </select>
                </td>
                <td></td>
                <td>
                    <select name="" id="to">
                        <option id="" value="vnd">Việt Nam</option>
                        <option id="" value="usd">USD</option>
                    </select>
                </td>
                <td></td>
                <td><button onclick="convert()">Convert</button></td>
            </tr>
        </table>
        <p id="result">Result</p>
    <script>
        function convert() {
            let giatrivao = document.getElementById('sotien').value;
            let sl1 = document.getElementById('from').value;
            let sl2 = document.getElementById('to').value;
            if(sl1==sl2){
                document.getElementById('result').innerHTML=giatrivao;
            }
            if(sl1=='vnd' && sl2=='usd'){
                document.getElementById('result').innerHTML=giatrivao/23000;
            }
            if(sl1=='usd' && sl2=='vnd'){
                document.getElementById('result').innerHTML=giatrivao*23000;
            }
        }
    </script>
</body>
</html>
