<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.


    let str1 = prompt('Nhập chuỗi 1');
    let str2 = prompt('Nhập chuỗi 2');
    let n1 = str1.length;
    let n2 = str2.length;
    if (n1 !== n2) {
        document.write('Hai chuỗi khác nhau');
    } else {
        let check = false;
        for (let i = 0; i < n1; i++) {
            if (str1[i] !== str2[i]) {
                check = false;
                break;
            } else {
                check = true;
            }
        }
        if (check) {
            document.write('Hai chuỗi giống nhau');
        } else {
            document.write('Hai chuỗi khác nhau');
        }
    }

</script>
</body>
</html>
