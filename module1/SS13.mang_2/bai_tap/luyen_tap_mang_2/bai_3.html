<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số trong mảng.


    let arr = ['c',3,4,'a','b',8,'d',9,'e',10];
    let count = 0;
    for (let i = 0; i < arr.length; i++){
        if(!isNaN(arr[i])) {
            console.log(arr[i]);
            count++
        }
    }
    console.log('Có' + count + 'ký tự số trong mảng');

</script>
</body>
</html>
