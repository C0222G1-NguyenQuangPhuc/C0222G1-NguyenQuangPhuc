<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết một chương trình để đếm số từ trong một chuỗi

    let str = 'Trời hôm nay hơi đẹp nhưng vẫn phải ngồi code';
    let n = str.length;
    let count = 1;
    for (let i = 0; i < n; i++){
        if (str[i] === " "){
            count += 1;
        }
    }
    console.log('Có' + count + 'từ trong chuỗi');
</script>
</body>
</html>
