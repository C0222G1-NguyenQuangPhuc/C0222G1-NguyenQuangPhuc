<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết chương trình khởi tạo mảng số nguyên.
    // Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng.


    let arr = new Array(7);
    for (let i = 0; i < arr.length; i++){
        arr[i] = parseInt(prompt('Input arr[' + i + ']:'));
    }
    console.log(arr);
    let max = arr[0];
    let average = 0;
    let sum = 0
    let i,j;
    for (i = 1; i < arr.length; i++){
        if (arr[i] > max){
            max = arr[i];
        }
    }
    for (j = 0; j < arr.length ; j++ ){
        sum += arr[j];
    }
    average = sum / arr.length;
    console.log('Average = ' + average + 'Max = ' + max );


</script>
</body>
</html>
