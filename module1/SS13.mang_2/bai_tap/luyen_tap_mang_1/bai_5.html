<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết chương trình đếm số nguyên âm trong một chuỗi

    let arr = new Array(7);
    for (let i = 0; i < arr.length; i++){
        arr[i] = parseInt(prompt('Input arr[' + i + ']:'));
    }
    console.log(arr);
    count = 0;
    let i;
    for (i = 0; i < arr.length; i++){
        if (arr[i] < 0){
            console.log(arr[i]);
            count ++;
        }
    }
    console.log('Có '+ count + 'số nguyên âm');
</script>
</body>
</html>
